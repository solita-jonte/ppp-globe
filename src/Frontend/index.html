<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PPP-adjusted GDP/capita</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="css/globe.css">
  </head>
  <body>
    <!-- Year slider / progress bar -->
    <div id="year-controls">
      <button id="play-pause-button" type="button" aria-label="Pause animation">
        ❚❚
      </button>
      <label for="year-slider">Year: <span id="year-label">1990</span></label>
      <input
        id="year-slider"
        type="range"
        min="1990"
        max="2026"
        step="1"
        value="1990" />
    </div>

    <div id="globe">
      <div id="globe-title">
        PPP GDP/capita, or "Wealth per person"
      </div>
    </div>

    <!-- Built bundle from TypeScript (via Vite) -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
